<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=ISO-8859-1"/>

    <link rel="stylesheet" href="css/speechControl.css"
    media="screen" type="text/css"/>
    <link rel="stylesheet" href="css/style2.css"

    <script type="text/javascript" charset="utf-8" src="scripts/cordova-1.8.1.js"></script>

    <table>

        <td>

    </table>
    <table>
      <tr>
        <td><b>Status: </b><span id="statusLine"></span></td>
      </tr>
      <tr>
        <td><b>Heard: </b><span id="asrResult"></span></td>
      </tr>
      <tr>
        <td><b>Said: </b><span id="spokenText"></span></b></td></span></td>

    </table>
